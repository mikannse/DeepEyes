<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>安全审计报告</title>
    <style>
        .vulnerability { margin-bottom: 20px; padding: 10px; border-left: 3px solid #007bff; }
        .severity-high { border-color: #dc3545; }
        .severity-medium { border-color: #ffc107; }
        .filename { color: #6c757d; font-size: 0.9em; }
        
        /* 原始代码片段样式 */
        .code-snippet {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
        }

        /* 修复后代码样式 */
        .fixed-code-snippet {
            background: #e9f5db;
            padding: 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
            border: 1px solid #c3e683;
            white-space: pre-wrap; /* 保留代码格式 */
        }
    </style>
</head>
<body>
    <h1>代码安全审计报告</h1>
    <p>共发现 {{ vulnerabilities|length }} 个安全问题</p>
    
    {% for vuln in vulnerabilities %}
    <div class="vulnerability severity-{{ vuln.severity }}">
        <div class="filename">{{ vuln.filename }}:{{ vuln.line }}</div>
        <h3>{{ vuln.type }} ({{ vuln.severity|upper }})</h3>
        
        <!-- 原始代码片段 -->
        <pre class="code-snippet"><code>{{ vuln.code_snippet }}</code></pre>

        <div class="suggestion">
            <strong>修复建议：</strong>{{ vuln.suggestion }}
        </div>

        <!-- 修复后代码片段 -->
        <pre class="fixed-code-snippet"><code>{{ vuln.fixed_code }}</code></pre>
    </div>
    {% endfor %}
</body>
</html>
