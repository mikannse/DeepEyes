<!-- backend/templates/report.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>安全分析报告</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .vuln-item { margin-bottom: 20px; border-left: 3px solid #007bff; padding-left: 10px; }
    .severity-high { border-color: #dc3545; }
    .severity-medium { border-color: #ffc107; }
  </style>
</head>
<body>
  <h1>代码安全分析报告</h1>
  <p>共发现 {{ vulnerabilities|length }} 个潜在问题</p>
  
  {% for vuln in vulnerabilities %}
  <div class="vuln-item severity-{{ vuln.severity }}">
    <h3>{{ vuln.filename }} - {{ vuln.type }}</h3>
    <p>位置: 第 {{ vuln.line }} 行</p>
    <p>描述: {{ vuln.description }}</p>
    <p>修复建议: {{ vuln.fix }}</p>
  </div>
  {% endfor %}
</body>
</html>
